<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6cb595c549.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <title>Weather App</title>
  </head>

  <body>

</html>
<div class="weather-app">
<div class="container">
  <H1>What's the weather?</H1>
  <form id="searchForm">
    <input type="input" placeholder="Enter City" id="cityInput">
    <input type="submit" value="Search" id="searchCity">
  </form>
  <form id="searchLocationForm">
        <input type="submit" value="Current location" id="searchLocation">
  </form>
  <hr>
  <div class="row">
    <div class="col">
    <h3 id="searchResult"> </h3>
    <p id="dayDate">Day, Day month year</p>
      <p id="time">time</p>
    </div>
  </div>

  <div class="row">
    <div class="col-sm">
            <p id="temp"></p>
            <p id="feelsLike">Feels like: </p>
            <p id="minMax">Min:  Max:</p>
    </div>
    <div class="col-sm">
    <p class="weatherIcon"><img id="icon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon"> </p>
    <p id="weather"> </p>
    </div>
    <div class="col-sm">
      <p id="humidity">Humidity: </p>
      <p id="windSpeed">Wind Speed: </p>
      <p id="cloudiness"> Cloud cover:</p>

    </div>
 
  </div>
</div>
</div>
  <p id="signature">Designed by Naomi Keessen</p>
  <script src="src/script.js"></script>
</body>
